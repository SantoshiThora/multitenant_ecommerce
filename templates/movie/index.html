{% extends 'index.html' %}

{% block body%}

<a class="btn btn-primary" href="{%url 'MovieCreateView'%}">
    Add Movie
</a>

<table class="table table-striped table-hover">
  <tr class="table-warning">
      <th>Name</th>
      <th>Director</th>
      <th>Action</th>
  </tr>
    {% for movie in object_list %}
    <tr>
      <td>{{movie.name}}</td>
      <td>{{movie.director}}</td>
      <td>
          <a href="{% url 'MovieDetailView' movie.id %}" class="btn btn-info">View</a>
      </td>
  </tr>
    {%endfor%}

</table>

{%endblock%}
